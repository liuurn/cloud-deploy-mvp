server:
  # 约定后端为固定端口
  port: 8081
  forward-headers-strategy: NATIVE
spring:
  application:
    name: unisandbox-demo

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
